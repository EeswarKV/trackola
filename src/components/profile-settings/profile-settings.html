{% extends "base.html" %}
{% block notifications_css %}
<link rel="stylesheet" href="/components/dashboard/dashboard.css">
<link rel="stylesheet" href="/components/profile-settings/profile-settings.css">
{% endblock %}
{% block content %}
<div class="main-content">
    <div class="profile-settings-page">
        <h2>Profile Settings</h2>
        <div class="profile-info">
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user_info.name }}" readonly>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user_info.email }}" readonly>
            </div>
            <div class="input-container">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ user_info.phone_number }}" readonly>
            </div>
            <button id="editButton">Edit</button>
        </div>
        <div class="profile-edit hidden">
            <form id="profile-settings-form" action="/update_profile" method="post">
                <div class="input-container">
                    <label for="editedUsername">Username:</label>
                    <input type="text" id="editedUsername" name="username" value="{{ user_info.name }}">
                </div>
                <div class="input-container">
                    <label for="editedEmail">Email:</label>
                    <input type="email" id="editedEmail" name="email" value="{{ user_info.email }}">
                </div>
                <div class="input-container">
                    <label for="editedPhone">Phone:</label>
                    <input type="text" id="editedPhone" name="phone" value="{{ user_info.phone_number }}">
                </div>
                <button type="submit" class="save-button">Save</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editButton = document.getElementById('editButton');
            const profileInfo = document.querySelector('.profile-info');
            const profileEdit = document.querySelector('.profile-edit');

            editButton.addEventListener('click', function () {
                profileInfo.classList.add('hidden');
                profileEdit.classList.remove('hidden');
            });
        });
    </script>
</div>
{% endblock %}
